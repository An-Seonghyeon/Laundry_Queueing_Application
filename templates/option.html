<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>option</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .menu-item {
    background-color: #fff;
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
    text-align: center;
    border: 1px solid #08B783;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .menu-item:hover {
    background-color: #387441;
    color: #fff;
    cursor: pointer;
  }
  .box {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .full-width-button {
    width: 100%;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<!-- First dropdown -->
<div class="dropdown">
  <button class="btn full-width-button" id="dropdownMenuButton1" type="button" aria-expanded="false">
    {{ reservation.data.dormitory }}
  </button>
</div>

<!-- Second dropdown -->
<div class="dropdown">
  <button class="btn full-width-button" id="dropdownMenuButton2" type="button" aria-expanded="false">
    {{ floor }}
  </button>
</div>

<div class="box">
  <div class="menu-item" data-bs-toggle="modal" data-bs-target="#emailModal" onclick="openModal('emailModal')">표준 - Standard</div>
  <div class="menu-item" data-bs-toggle="modal" data-bs-target="#emailModal" onclick="openModal('emailModal')">강력 - Powerful</div>
  <div class="menu-item" onclick="goToTimer()">기타 - Others</div>
</div>

<!-- Email Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel">이메일 입력</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="emailForm">
          <div class="mb-3">
            <label for="emailInput" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="emailInput" required>
          </div>
          <button type="submit" class="btn btn-primary">제출</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault();
    window.location.href = 'index.html';
  });

  function openModal(modalId) {
    var modal = new bootstrap.Modal(document.getElementById(modalId));
    modal.show();
  }

  function goToTimer() {
    window.location.href = 'timer.html';
  }

  function fetchDataFromServer() {
    var bId = document.getElementById('dropdownMenuButton1').getAttribute('data-id');
    var floorId = document.getElementById('dropdownMenuButton2').getAttribute('data-id');
    fetch(`/data?bId=${bId}&floorId=${floorId}`)
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }
</script>

</body>
</html>
