<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<title>option</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
  }
  .under_header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
  }
  .font-uner-header {
    position: relative;
    left: 10px;
  }
  .menu-item {
    background-color: #fff;
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
    text-align: center;
    border: 1px solid #08B783;
    margin-bottom: 20px;
  }
  .nav-bar {
    display: flex;
    justify-content: space-around;
    background-color: #f0f0f0;
    padding: 10px 0;
  }
  .nav-bar img {
    width: 24px;
    height: 24px;
  }
  .box {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
</style>
</head>
<body>


<div class="header">
  <span class="material-symbols-outlined">
    arrow_back_ios
  </span>
  <div><strong>카이퍼</strong></div>
  <div><span>&#x25BC;</span></div>
</div>
<div class="under_header">
  <div></div>
  <div class="font-uner-header"><strong>7층</strong></div>
  <div><span>&#x25BC;</span></div>
</div>
<div class="box">
<div class="menu-item">표준 - Standard</div>
<div class="menu-item">강력 - Powerful</div>
<div class="menu-item">기타 - Others</div>
</div>
</body>
</html>
